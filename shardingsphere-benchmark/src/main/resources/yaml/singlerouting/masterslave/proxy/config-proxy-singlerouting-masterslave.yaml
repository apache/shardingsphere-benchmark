######################################################################################################
#
# Here you can configure the rules for the proxy.
# This example is configuration of master-slave rule.
#
# If you want to use master-slave, please refer to this file;
# if you want to use sharding, please refer to the config-sharding.yaml.
#
#
######################################################################################################

schemaName: sharding_db

dataSourceCommon:
  username: root
  password:
  connectionTimeoutMilliseconds: 30000
  idleTimeoutMilliseconds: 60000
  maxLifetimeMilliseconds: 1800000
  maxPoolSize: 200
  minPoolSize: 200
  maintenanceIntervalMilliseconds: 30000

dataSources:
  master_ds:
    url: jdbc:mysql://ss.benchmark.singlerouting.masterslave.master.ds0:3306/baitiao_test?serverTimezone=UTC&useSSL=false
  slave_ds_0:
    url: jdbc:mysql://ss.benchmark.singlerouting.masterslave.slave.ds0:3306/baitiao_test?serverTimezone=UTC&useSSL=false

rules:
  - !PRIMARY_REPLICA_REPLICATION
    dataSources:
      ms_ds:
        name: ms_ds
        primaryDataSourceName: master_ds
        replicaDataSourceNames: [slave_ds_0]

